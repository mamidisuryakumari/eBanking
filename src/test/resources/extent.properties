# Enable or disable the Spark Reporter
extent.reporter.spark.start=true
extent.reporter.spark.base64imagesrc = false
# Path to save the ExtentReport
extent.reporter.spark.out=test-output/SparkReport/Spark.html

# Optional - Customize Report Title and Name
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,tests,logs

# Enable the ExtentCucumberAdapter Reporter
extent.reporter.cucumber.start=true
